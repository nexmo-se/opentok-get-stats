<!DOCTYPE html>
<html>

<head>
    <title> OpenTok Getting Started </title>
    <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>

    <!-- Polyfill for fetch API so that we can fetch the sessionId and token in IE11 -->
    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@7/dist/polyfill.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js" charset="utf-8"></script>
</head>

<body>

    <div id="videos">
        <div id="subscriber"></div>
        <div id="publisher"></div>
    </div>
    <button id="get-stats-start" type="button">Run Stats</button>
    <button id="get-stats-stop" type="button">Stop Stats</button>

    <div>Session Connection: <span id="session-connection"></span></div>
 
    <div style="margin:25px 5px">
        <div>Video</div>
        <div>Video Supported: <span id="video-network-status"></span></div>
        <div>Estimated Bandwidth: <span id="video-estimated-bandwidth"></span></div>
        <div>Estimated Packet Loss: <span id="video-estimated-pl"></span></div>
    </div>
    <div style="margin:25px 5px">
        <div>Audio</div>
        <div>Audio Supported: <span id="audio-network-status"></span></div>
        <div>Estimated Bandwidth: <span id="audio-estimated-bandwidth"></span></div>
        <div>Estimated Packet Loss: <span id="audio-estimated-pl"></span></div>
    </div>
   

    <script type="text/javascript" src="js/pubStats.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
